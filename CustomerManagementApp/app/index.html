<!DOCTYPE html>
<html ng-app="myApp" lang="en">
<head>
    <meta charset="utf-8">
    <base href="/">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
   
    .ng-cloak { display: none !important; }
    </style>
    <title> Customer Management Application</title>
</head>
<body>
<div class="navbar navbar-default" id="navbar">
    <div class="container" id="navbar-container">
    <div class="navbar-header">
        <a  class="navbar-brand">
            <small>
                <i class="glyphicon glyphicon-log-out"></i>
               Customer Management Application
            </small>
        </a>
    </div>
    </div>
</div>
    
<div>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="alert alert-success ng-cloak" ng-show="message.success">
                <a  class="close" data-dismiss="alert" aria-label="close" ng-click="message.success=false">&times;</a>
                <strong>Success!</strong>
            </div>
            <div class="alert alert-success ng-cloak" ng-show="message.error">
                <a class="close" data-dismiss="alert" aria-label="close" ng-click="message.success=false">&times;</a>
                <strong>Error!</strong>
            </div>
        </div>
    </div>
 
    <div ng-view="" id="ng-view"></div>
   
</div>
</div>
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-route.min.js"></script>

    <script src="js/app.js"></script>

    <script src="modules/main/js/mainmodule.js"></script>
    <script src="modules/addedit/js/addedit.js"></script>
    <script src="services/service.js"></script>

</body>
</html>
