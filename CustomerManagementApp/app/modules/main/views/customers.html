<div class="row" >
    <div class="col-xs-12">
        <div class="">
            <input type="text" class="form-control input-lg" name="x" placeholder="Search term..." ng-model="searchQuery">
            <!--<span class="input-group-btn">
                <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
            </span>-->
        </div>
    </div>
</div>
<div class="row" style="padding-top:1%;padding-bottom:1%">
    <div class="col-md-12" ng-show="users.length > 0">
    
  
        <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Customer Name&nbsp;</th>
                <th>Email&nbsp;</th>
                <th>Company&nbsp;</th>
                <th>City&nbsp;</th>
                <th>Phone&nbsp;</th>
                <th>Action&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in users|filter:searchQuery">
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.company.name}}</td>
                <td>{{user.address.city}}</td>
                <td>{{user.phone}}</td>
                <td><a href="#/edit-customer/{{user.id}}" class="btn">&nbsp;<i class="glyphicon glyphicon-edit"></i>&nbsp; Edit Customer</a></td>
            </tr>
        </tbody>
        </table>
    </div>
    <div class="col-md-12" ng-show="users.length == 0" >
        <div class="col-md-12">
            <h4>No customers found</h4>
        </div>
    </div>
    <div class="col-md-12" >
                <a class="btn btn-lg btn-success" href="#/edit-customer/0" style="float:right"><i class="glyphicon glyphicon-plus"></i>&nbsp;Add new Customer</a>
    </div>

</div>
