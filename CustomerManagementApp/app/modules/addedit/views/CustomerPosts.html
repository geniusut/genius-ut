
    <div class="container" style="padding:0px">
        
        <h3>Total number of posts:<strong>{{customerPost.length}}</strong></h3>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>UserId</th>
                    <th>Title</th>
                    <th>Body</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="post in customerPost">
                    <td>{{post.id}}</td>
                    <td>{{post.title}}</td>
                    <td>{{post.body}}</td>
                </tr>
            </tbody>
        </table>
    </div>
